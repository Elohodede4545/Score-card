<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h2>HOME</h2>
                <div class="score">
                    <h3 id="num1-el">12</h3>
                </div>
                <button class="plusonebtn1" onclick="addScore('home', 1)">+1</button>
                <button class="plustwobtn1" onclick="addScore('home', 2)">+2</button>
                <button class="plusthreebtn1" onclick="addScore('home', 3)">+3</button>
            </div>
            <div class="guest">
                <h2>GUEST</h2>
                <div class="score">
                    <h3 id="num2-el">5</h3>
                </div>
                <button class="plusonebtn2" onclick="addScore('guest', 1)">+1</button>
                <button class="plustwobtn2" onclick="addScore('guest', 2)">+2</button>
                <button class="plusthreebtn2" onclick="addScore('guest', 3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
